<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine Pro 🥁</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drum Machine Pro 🥁</h1>
    <p id="loading-message">Cargando sonidos...</p>
    <div class="drum-pads-container" style="display: none;">
        <div class="pad" data-key="q" data-sound="kick">Kick (Q)</div>
        <div class="pad" data-key="w" data-sound="snare">Snare (W)</div>
        <div class="pad" data-key="e" data-sound="hihat-closed">Hi-Hat C (E)</div>
        <div class="pad" data-key="r" data-sound="hihat-open">Hi-Hat O (R)</div>
        <div class="pad" data-key="a" data-sound="tom1">Tom 1 (A)</div>
        <div class="pad" data-key="s" data-sound="tom2">Tom 2 (S)</div>
        <div class="pad" data-key="d" data-sound="crash">Crash (D)</div>
        <div class="pad" data-key="f" data-sound="ride">Ride (F)</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
